<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-3">
        <h1>Let's Play Rock,Paper,Scissors</h1>
        <div class="flex-box-3">
            <img onclick="rpsGame(this)" src="Rock.png" width=150px height=150px id="Rock">
            <img onclick="rpsGame(this)" src="Paper.png" width=150px height=150px id="Paper">
            <img onclick="rpsGame(this)" src="Scissors.png" width=150px height=150px id="Scissors">
        </div>
    </div>
    <div class="button">
        <button onclick="reset()" class="reset">Reset One</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
